<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SwapHub Listings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="yeezyListing.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
    <!--Reusable navbar-->
    <script type="text/javascript" src="navbar.js"></script>
    <script>createNavbar("profile");</script>
    <!--Reusable navbar ends-->
    <div class="container-fluid">
        <div class="row">
          <div class="col-6 listingContainer">
              <div class="container border border-dark pb-3">
                    <div class="d-flex flex-column">
                        <div class="p-2 align-self-center">
                            <h5> YEEZY NEW SWAG </h5>
                            <hr class="mt-0 bg-dark">
                        </div>

                        <div class="imagesContainer"> 
                            <div id="carouselExampleIndicators" class="carousel slide imagesContainer" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class=" imagesContainer img-fluid" src="img/yeezy750feet.jpg" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class=" imagesContainer img-fluid" src="img/yeezy750.jpg" alt="Second slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>   
              </div>
          </div>

          <div class="col" id="listingInfo">
            smaller
          </div>
        </div>
    </div>
