    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="yeezyListing.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body class="bg-light">
    <!--Reusable navbar-->
    <script type="text/javascript" src="navbar.js"></script>
    <script>setupNavbarUser("gaspump2000", "lilpump_pp.jpg");createNavbar("profile");</script>
    <!--Reusable navbar ends-->
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-8 col-md-8 col-lg-6 listingContainer">
              <div class="container ml-5 border border-dark pb-3">
                    <div class="d-flex flex-column">
                        <div class="p-2 align-self-center">
                            <h2 id="itemTitle"> GENERIC TITLE! </h2>
                            <hr class="mt-0 bg-dark">
                        </div>

                        <div class="imagesContainer"> 
                            <div id="carouselExampleIndicators" class="carousel slide imagesContainer" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class=" imagesContainer img-fluid" src="img/yeezy750feet.jpg" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class=" imagesContainer img-fluid" src="img/yeezy750.jpg" alt="Second slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>   
              </div>
          </div>
        
          <div class="col-4 container ml-5" id="listingInfo">
                <div class="card">
                    <div class="card-header">
                        <div class="profilePicContainer" id="itemProfileContainer"> 
                            <a class="profileLink text-primary" href="profile_admin.html#laflame92cactus">
                                <img class="profilePic" id="listingProfilePic" width="40" src="img/yeezy_pp.png">
                                <span id="profileText"> sicktextbro</span>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-inline-block">
                                <h1 id="priceTag">$1250</h5>
                        </div>
                        <div class="d-inline-block float-right">
                                <h4 id="dateText">date posted</h4>
                        </div>
                    
                        <p class="card-text" id="itemDescription">Generic desc</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="itemCondition"> Condition: 
                            <span class="text-success" id="itemCondText">NEW</span>
                        </li>
                        <li class="list-group-item"> 
                            <a href="#" class="btn btn-primary">Make Offer</a>
                            <a href="#" class="btn btn-warning float-right">Message Seller</a>
                        </li>
                    </ul>
                </div>
            
          </div>

        </div>
    </div>
